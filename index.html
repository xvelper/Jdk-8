<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                position: relative;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #main {
                width: 56px;
                height: 56px;
                background-color: black;
                position: absolute;
                transition: ease .25s;
            }
        </style>
    </head>
    <body>
        <div id="main"></div>
        <script src="script.js"></script>
    </body>
</html>
